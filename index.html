<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <dialog id="result-modal">
        <div id="modal-area">
            <div id="winner-symbol"></div>
            <p id="result-heading"></p>
            <p id="result-text"></p>
        </div>
    </dialog>

    <h1>Tic-Tac-Toe</h1>
    <section id="game-container" class="game-container">
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
        <div class="placeholder-cell cell"></div>
    </section>
    <form>
        <input type="text" id="player1-name" placeholder="Player1 name" value="player 1" required>
        <img src="assets/cross.svg" alt="cross icon">
        <button id="start-btn">Start</button>
        <img src="assets/circle.svg" alt="circle icon">
        <input type="text" id="player2-name" placeholder="Player2 name" value="player 2" required>
    </form>
</body>
</html>
